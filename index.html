<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up today!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div class="left">
        <div class="titleBox">
            <div class="logo">
                <img class="logo" src="Images/logo.png" alt="">
            </div>
        </div>
        
   </div>
   
   
   <div class="right">
        
        <div class="right-container">
            
            
            <div class="description">
                <div class="first-text">
                    <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. <span>Quam aliquam mollitia esse pariatur</span>,  eligendi laborum sit ullam, sequi labore quos cumque obcaecati quo beatae fugiat numquam.</p>
                </div>
                <div class="second-text">
                    <p> Over 100 satisfied customers!</p>
                </div>
            </div>
    
            <div id="forum">
                <form action="https://httpbin.org/post" method="post">
                    <div class="forum-wrap">
                        <div class="forum-row">
                            <div class="forum-element">
                                <label for="first_name">First name</label>
                                <input type="text" id="first_name" name="first_name" placeholder="Bob" pattern="^[a-zA-Z ]*$" required="">
                            </div>
                            <div class="forum-element">
                                <label for="last_name">Last name</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Smith" pattern="^[a-zA-Z ]*$" required="">
                            </div>
                        </div>
                        <div class="forum-row">
                            <div class="forum-element">
                                <label for="user_mail">E-mail</label>
                                <input type="email" id="user_mail" name="user_mail" placeholder="bob.smith@example.com" pattern="^[a-z0-9.]+@[a-z0-9]+\.[a-z]+(\.[a-z]+)?$" required="">
                            </div>
                            <div class="forum-element">
                                <label for="user_phone">Phone number</label>
                                <input type="tel" id="user_phone" name="user_phone" placeholder="123-4567-8900" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">
                            </div>
                            
                        </div>
                        <div class="forum-row">
                            <div class="forum-element">
                                <label for="relevantInfo">Problem Description:</label>
                                <textarea id="relevantInfo" name="relevantInfo" placeholder="Briefly explain whatever computer problem you are having." required=""></textarea>
                            </div>
                        </div>
                    </div>

                   
                </form>
                
            </div>
    
            
        </div>
        
        <button class="bttn" onclick="validation()">Submit Request</button>
    </div>
    
</body>
<script src="java.js"></script>
</html>
